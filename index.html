<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <input type="text" />
    <button>GET TEMP</button>

    <div class="container">
      <div class="error-container"></div>
      <div class="app">
        <div class="location">Cairns, AU</div>
        <div class="focus">
          <div class="main-temp">25°C</div>
          <div class="icon"><img class="img" src="" /></div>
        </div>
        <div class="weather">rainy</div>
        <div class="details">humidity: 96% | feels like 26°C</div>
      </div>
    </div>
  </body>
</html>
